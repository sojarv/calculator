<!DOCTYPE html>

<head>
    <link rel='stylesheet' href='./styles/style.css' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div id='content'>
        <div id='calculator'>
            <div class='row row-cols-1'>
                <div id='display'></div>
            </div>

            <div class='row row-cols-4'>
                <div id='seven' class='number'>7</div>
                <div id='eight' class='number'>8</div>
                <div id='nine' class='number'>9</div>
                <div id='multiply' class='operand'>*</div>
            </div>

            <div class="row  row-cols-4">
                <div id='four' class='number'>4</div>
                <div id='five' class='number'>5</div>
                <div id='six' class='number'>6</div>
                <div id='divide' class='operand'>/</div>
            </div>

            <div class='row  row-cols-4'>
                <div id='one' class='number'>1</div>
                <div id='two' class='number'>2</div>
                <div id='three' class='number'>3</div>
                <div id='minus' class='operand'>-</div>
            </div>

            <div class='row  row-cols-2'>
                <div id='zero' class='number col-6'>0</div>
                <div id='clear' class='col-3'>C</div>
                <div id='add' class='operand col-3'>+</div>
            </div>

            <div class='row row-cols-1'>
                <div id='evaluate'>=</div>
            </div>
        </div>
    </div>
</body>

<script type='text/javascript' src='./js/javascript.js'></script>
